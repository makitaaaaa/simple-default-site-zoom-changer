<!DOCTYPE html>
<html>

<head>
  <meta>
  <meta charset="UTF-8">
  <title>Simple default site zoom changer options</title>
  <link href="options.css" rel="stylesheet">
</head>

<body>
  <form name="main-form" id="main-form" style="visibility: hidden">
    <div id="common-settings-fields">
      <fieldset>
        <legend>Options</legend>
        <table>
          <tbody>
            <tr>
              <td>
                <label>Default zoom level (%)</label>
                <input type="number" id="zoom-level-input" data-storage-key="zoomLevelInput" min="30" max="300" required>
                <input type="number" id="zoom-level-factor" data-storage-key="zoomLevelFactor" step="0.0001" required>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </div>
  </form>
  <script src="common.js"></script>
  <script src="options.js"></script>
</body>

</html>
